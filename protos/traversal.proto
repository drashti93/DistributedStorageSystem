syntax = "proto3";

package traversal;

service Traversal {
    rpc ReceiveData (ReceiveDataRequest) returns (ReceiveDataResponse);
    rpc RespondData (ResponseDataRequest) returns (ResponseDataResponse);
}

message ReceiveDataRequest {
    string hash_id = 1;
    string request_id = 2;
    string stack = 3;
    string visited = 4;
}

message ReceiveDataResponse {
    string status = 1;
}

message ResponseDataRequest {
    string file_bytes = 1;
    string request_id = 2;
    string node_ip = 3;
    string status = 4;
    string path = 5;
}

message ResponseDataResponse {
    enum TraversalResponseStatus {
        FOUND = 0;
        FORWARDED = 1;
        NOT_FOUND = 2;
    }
    TraversalResponseStatus status = 1;
}